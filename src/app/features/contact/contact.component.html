<div class="contact-container">
  <!-- Main Title - Centralizado no topo -->
  <h1 class="main-title">
    <span class="title-part">Get In</span>
    <span class="title-highlight">Touch</span>
  </h1>

  <!-- Content Container - Para as duas seções -->
  <div class="content-container">
    <!-- Left Section - Contact Information and Socials -->
    <div class="left-section">
      <!-- Don't be Shy Section -->
      <div class="shy-section">
        <h2 class="shy-title">Don't be Shy!</h2>
        <p class="shy-description">
          Feel free to get in touch with me. I am always open to discussing new projects, creative ideas or opportunities to be part of your visions.
        </p>
      </div>

      <!-- Contact Details -->
      <div class="contact-details">
        <div class="contact-item">
          <div class="contact-icon mail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <div class="contact-info">
            <span class="contact-label">Mail me</span>
            <span class="contact-value">jeangomes1567&#64;gmail.com</span>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon phone-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
          </div>
          <div class="contact-info">
            <span class="contact-label">Call me</span>
            <span class="contact-value">+55 2197557-1953</span>
          </div>
        </div>
      </div>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#" class="social-icon" title="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </a>
        <a href="#" class="social-icon" title="LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
        <a href="#" class="social-icon" title="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </a>
        <a href="#" class="social-icon" title="WhatsApp">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            <path d="M13 8H7"></path>
            <path d="M17 12H7"></path>
          </svg>
        </a>
      </div>
    </div>

    <!-- Right Section - Contact Form and Navigation -->
    <div class="right-section">
      <!-- Contact Form -->
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <input 
            type="text" 
            class="form-input" 
            placeholder="Type your Name"
            [(ngModel)]="contactForm.name"
            name="name"
            required>
          <input 
            type="email" 
            class="form-input" 
            placeholder="Type your Email"
            [(ngModel)]="contactForm.email"
            name="email"
            required>
          <input 
            type="text" 
            class="form-input" 
            placeholder="Enter the Subject"
            [(ngModel)]="contactForm.subject"
            name="subject"
            required>
        </div>
        
        <textarea 
          class="form-textarea" 
          placeholder="Write your message here..."
          [(ngModel)]="contactForm.message"
          name="message"
          rows="6"
          required></textarea>
        
        <button type="submit" class="submit-btn">
          <span class="btn-text">Send Message</span>
          <div class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </div>
        </button>
      </form>

      
    </div>
  </div>
</div>
