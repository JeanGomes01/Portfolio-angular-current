<div class="contact-container">
  <!-- Main Title - Centralizado no topo -->

    <span class="title-part">Get In</span>
    <span class="title-highlight">Touch</span>

  <!-- Content Container - Para as duas seções -->

          </div>
          <div class="contact-info">
            <span class="contact-label">Mail me</span>
            <span class="contact-value">jeangomes1567&#64;gmail.com</span>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon phone-icon">

              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"

          <div class="contact-info">
            <span class="contact-label">Call me</span>
            <span class="contact-value">+55 2197557-1953</span>
          </div>
        </div>
      </div>

    <!-- Right Section - Contact Form and Navigation -->
    <div class="right-section">
      <!-- Contact Form -->
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <input
            type="text"
            class="form-input"
            placeholder="Type your Name"
            [(ngModel)]="contactForm.name"
            name="name"
            required
          />
          <input
            type="email"
            class="form-input"
            placeholder="Type your Email"
            [(ngModel)]="contactForm.email"
            name="email"
            required
          />
          <input
            type="text"
            class="form-input"
            placeholder="Enter the Subject"
            [(ngModel)]="contactForm.subject"
            name="subject"
            required
          />
        </div>

        <textarea
          class="form-textarea"
          placeholder="Write your message here..."
          [(ngModel)]="contactForm.message"
          name="message"
          rows="6"
          required
        ></textarea>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Send Message</span>
          <div class="btn-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </div>
        </button>
      </form>
    </div>
  </div>
</div>
